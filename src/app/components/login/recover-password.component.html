<div></div>
<p-dialog [visible]="dialog_visible" [width]="500" [height]="400" [closable]="true" [modal]="true" (onHide)="onHideRecoverPassword()">
    <p-header>
        <i class="icon csc-dialog-icon icon-chip"></i>
        Recover Wallet Password
    </p-header>
    <div class="ui-g ui-fluid">
        <div class="ui-g-1"></div>
        <div class="ui-g-10">
            <p>Please enter the 8 words given during wallet setup in the same order as they appeared.</p>
        </div>
        <div class="ui-g-1"></div>
    </div>
    <div class="ui-grid ui-grid-responsive ui-fluid">
        <div class="ui-grid-row">
            <div class="ui-g ui-fluid">
                <div class="ui-g-2 bold-text">1.</div><div class="ui-g-4"><input type="text" pInputText [(ngModel)]="recoveryWords.word1"></div>
                <div class="ui-g-2 bold-text">2.</div><div class="ui-g-4"><input type="text" pInputText [(ngModel)]="recoveryWords.word2"></div>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-g ui-fluid">
                <div class="ui-g-2 bold-text">3.</div><div class="ui-g-4"><input type="text" pInputText [(ngModel)]="recoveryWords.word3"></div>
                <div class="ui-g-2 bold-text">4.</div><div class="ui-g-4"><input type="text" pInputText [(ngModel)]="recoveryWords.word4"></div>
            </div>  
        </div>
        <div class="ui-grid-row">
            <div class="ui-g ui-fluid">
                <div class="ui-g-2 bold-text">5.</div><div class="ui-g-4"><input type="text" pInputText [(ngModel)]="recoveryWords.word5"></div>
                <div class="ui-g-2 bold-text">6.</div><div class="ui-g-4"><input type="text" pInputText [(ngModel)]="recoveryWords.word6"></div>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-g ui-fluid">
                <div class="ui-g-2 bold-text">7.</div><div class="ui-g-4"><input type="text" pInputText [(ngModel)]="recoveryWords.word7"></div>
                <div class="ui-g-2 bold-text">8.</div><div class="ui-g-4"><input type="text" pInputText [(ngModel)]="recoveryWords.word8"></div>
            </div>  
        </div>
    </div>
    <div class="ui-g ui-fluid">
        <div class="ui-g-1"></div>
        <div class="ui-g-5">
        </div>
        <div class="ui-g-5">
            <button pButton type="button" (click)="doRecoverPassword()" [(icon)]="login_icon" iconPos="right" label="Recover Password"></button>
        </div>
        <div class="ui-g-1"></div>
    </div>
    <p-footer *ngIf="footer_visible">
        Error: {{error_message}}
    </p-footer>
</p-dialog>
