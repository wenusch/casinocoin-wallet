<p-dialog [visible]="dialog_visible" [width]="500" [height]="325" [closable]="true" [modal]="true" (onHide)="onHideLogin()">
    <p-header><i class="icon csc-dialog-icon icon-chip" aria-hidden="true"></i>
        Open CasinoCoin Wallet
    </p-header>
    <div class="ui-g ui-fluid">
        <div class="ui-g-1"></div>
        <div class="ui-g-10">
            <p>Please select the wallet you want to open and enter the password.</p>
        </div>
        <div class="ui-g-1"></div>
    </div>
    <div class="ui-g ui-fluid">
        <div class="ui-g-1"></div>
        <div class="ui-g-10">
            <div class="ui-inputgroup" #inputWallet>
                <span class="ui-inputgroup-addon" style="box-sizing: content-box;"><i class="fa fa-suitcase"></i></span>
                <p-dropdown [style]="{'width':'100%'}" [options]="wallets" [(ngModel)]="selectedWallet" 
                            placeholder="Select Wallet" appendTo="body" autofocus></p-dropdown>
            </div>
        </div>
        <div class="ui-g-1"></div>
    </div>
    <div class="ui-g ui-fluid">
        <div class="ui-g-1"></div>
        <div class="ui-g-10">
            <div class="ui-inputgroup" #inputPassword>
                <span class="ui-inputgroup-addon" style="box-sizing: content-box;"><i class="icon icon-key"></i></span>
                <input type="password" pInputText placeholder="Wallet Password" [(ngModel)]="walletPassword" (keyup.enter)="doOpenWallet()">         
            </div>
        </div>
        <div class="ui-g-1"></div>
    </div>
    <div class="ui-g ui-fluid">
        <div class="ui-g-2"></div>
        <div class="ui-g-8" style="text-align:right;">
            <a href="#" (click)="onRecoverPassword()">recover password</a>
        </div>
        <div class="ui-g-2"></div>
    </div>
    <div class="ui-g ui-fluid">
        <div class="ui-g-1"></div>
        <div class="ui-g-5">
        </div>
        <div class="ui-g-5">
            <button pButton type="button" (click)="doOpenWallet()" [(icon)]="login_icon" iconPos="right" label="Open Wallet"></button>
        </div>
        <div class="ui-g-1"></div>
    </div>
    <p-footer *ngIf="footer_visible">
        Error: {{error_message}}
    </p-footer>
</p-dialog>
